<ul class="tab-list">
    <li (click)="setTab(tab)" *ngFor="let tab of tabsTemplates" [class]="(tab == activeTab ? 'active' : '')" [ngClass]="tab.classes">
        <i *ngIf="tab.icon" [ngClass]="tab.icon"></i>
        <span>{{ tab.header }}</span>
    </li>
</ul>
<div class="tab-container">
    <ng-container *ngIf="activeTab">
        <div *ngIf="!activeTab.noContent">
            <ng-container *ngTemplateOutlet="activeTab.template; context: {$implicit: activeTab}"></ng-container>
        </div>
    </ng-container>
</div>
