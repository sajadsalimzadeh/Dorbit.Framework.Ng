<ul>
    <li (click)="formControl.setValue(index)" (mouseenter)="onMouseEnterItem(index)" *ngFor="let item of items; let index = index"
        [ngClass]="{active: item}">
        <ng-container *ngIf="item; else notCheckedTpl">
            <i [ngClass]="iconActive"></i>
        </ng-container>
        <ng-template #notCheckedTpl>
            <i [ngClass]="icon"></i>
        </ng-template>
    </li>
</ul>
