<ul class="tab-list">
  <li *ngFor="let tab of tabsTemplates" [ngClass]="{active: tab == activeTab}" (click)="activeTab = tab">
    <i *ngIf="tab.icon" [ngClass]="tab.icon"></i>
    <span>{{tab.header}}</span>
  </li>
</ul>
<div class="tab-container">
  <ng-container *ngIf="activeTab">
    <ng-container *ngTemplateOutlet="activeTab.template; context: {$implicit: activeTab}">

    </ng-container>
  </ng-container>
</div>
