<h1>Key Filters</h1>
<hr>
<dev-card class="mt-6">
<div class="flex-column flex-gap-4 py-3">
  <dev-input placeholder="Positive Integer" devKeyFilter="p-int"></dev-input>
  <dev-input placeholder="Integer" devKeyFilter="int"></dev-input>
  <dev-input placeholder="Negative Integer" devKeyFilter="n-int"></dev-input>
  <dev-input placeholder="Positive Number" devKeyFilter="p-num"></dev-input>
  <dev-input placeholder="Number" devKeyFilter="num"></dev-input>
  <dev-input placeholder="Negative Number" devKeyFilter="n-num"></dev-input>
  <dev-input placeholder="Hex" devKeyFilter="hex"></dev-input>
  <dev-input placeholder="Alphabet" devKeyFilter="alpha"></dev-input>
  <dev-input placeholder="Alphabet & Numbers" devKeyFilter="alphanum"></dev-input>
</div>
</dev-card>
