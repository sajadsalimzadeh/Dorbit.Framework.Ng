<h1>Volume</h1>
<hr>
<dev-card class="mt-6">
  <h2>Colors</h2>
  <div class="flex-column flex-gap-5 py-1" style="width: 250px">
    <dev-volume [formControl]="formControlSingle" color="primary"></dev-volume>
    <dev-volume [formControl]="formControlSingle" color="secondary"></dev-volume>
    <dev-volume [formControl]="formControlSingle" color="warning"></dev-volume>
    <dev-volume [formControl]="formControlSingle" color="success"></dev-volume>
    <dev-volume [formControl]="formControlSingle" color="danger"></dev-volume>
    <dev-volume [formControl]="formControlSingle" color="link"></dev-volume>
  </div>
  <div class="mt-5">
    <dev-input [formControl]="formControlSingle" color="primary"></dev-input>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Step = 20</h2>
  <div class="flex-column flex-gap-5 py-1" style="width: 250px">
    <dev-volume [formControl]="formControlSingle" color="primary" [step]="20"></dev-volume>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Range</h2>
  <label>Start: {{formControlMultiple.value?.start}} , End: {{formControlMultiple.value?.end}}</label>
  <div class="flex-column flex-gap-5 py-1" style="width: 250px">
    <dev-volume [formControl]="formControlMultiple" color="primary" mode="multiple"></dev-volume>
  </div>
  <div class="flex-row flex-gap-5 py-1" style="height: 150px">
    <dev-volume [formControl]="formControlSingle" color="primary" align="vertical"></dev-volume>
    <dev-volume [formControl]="formControlMultiple" color="primary" align="vertical" mode="multiple"></dev-volume>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Customize Min Max</h2>
  <label>Start: {{formControlMultiple2.value?.start}} , End: {{formControlMultiple2.value?.end}}</label>
  <div class="flex-row flex-gap-5 py-1" style="width: 250px">
    <dev-volume [formControl]="formControlMultiple2"
                color="primary" [min]="100" [max]="10000" [step]="100" mode="multiple"></dev-volume>
  </div>
</dev-card>
