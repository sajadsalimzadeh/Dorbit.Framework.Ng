<h2>Colors</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [ngModel]="true" status="primary">Programmer</dev-checkbox>
  <dev-checkbox [ngModel]="true" status="warning">Architecture</dev-checkbox>
  <dev-checkbox [ngModel]="true" status="success">Data Science</dev-checkbox>
  <dev-checkbox [ngModel]="true" status="danger">Designer</dev-checkbox>
  <dev-checkbox [ngModel]="true" status="link">System Admin</dev-checkbox>
</div>
<h2>Sizes</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [ngModel]="true" size="xs" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [ngModel]="true" size="sm" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [ngModel]="true" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [ngModel]="true" size="lg" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [ngModel]="true" size="xl" status="primary">Programmer</dev-checkbox>
</div>
<h2>Ternary</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [ngModel]="false" mode="ternary">Programmer</dev-checkbox>
  <dev-checkbox [ngModel]="null" mode="ternary">Architecture</dev-checkbox>
  <dev-checkbox [ngModel]="true" mode="ternary">Data Science</dev-checkbox>
</div>
