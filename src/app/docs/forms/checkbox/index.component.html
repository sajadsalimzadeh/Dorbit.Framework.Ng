<h1>Checkbox</h1>
<hr>
<h2>Colors</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [formControl]="formControl" status="primary">Programmer</dev-checkbox>
  <dev-checkbox [formControl]="formControl" status="warning">Architecture</dev-checkbox>
  <dev-checkbox [formControl]="formControl" status="success">Data Science</dev-checkbox>
  <dev-checkbox [formControl]="formControl" status="danger">Designer</dev-checkbox>
  <dev-checkbox [formControl]="formControl" status="link">System Admin</dev-checkbox>
</div>
<h2>Sizes</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [formControl]="formControl" size="xs" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [formControl]="formControl" size="sm" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [formControl]="formControl" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [formControl]="formControl" size="lg" status="primary">Programmer</dev-checkbox>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [formControl]="formControl" size="xl" status="primary">Programmer</dev-checkbox>
</div>
<h2>Ternary</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-checkbox [formControl]="formControlWithNull1" mode="ternary">Programmer</dev-checkbox>
  <dev-checkbox [formControl]="formControlWithNull2" mode="ternary">Architecture</dev-checkbox>
  <dev-checkbox [formControl]="formControlWithNull3" mode="ternary">Data Science</dev-checkbox>
</div>
