<h2>Colors</h2>
<div class="flex-column flex-gap-4 py-1">
  <dev-rate [formControl]="formControl" status="primary"></dev-rate>
  <dev-rate [formControl]="formControl" status="secondary"></dev-rate>
  <dev-rate [formControl]="formControl" status="warning"></dev-rate>
  <dev-rate [formControl]="formControl" status="success"></dev-rate>
  <dev-rate [formControl]="formControl" status="danger"></dev-rate>
  <dev-rate [formControl]="formControl" status="link"></dev-rate>
</div>
<h2>Sizes</h2>
<div class="flex-row flex-align-center flex-gap-4 py-3">
  <dev-rate [formControl]="formControl" size="xs" status="primary"></dev-rate>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-3">
  <dev-rate [formControl]="formControl" size="sm" status="primary"></dev-rate>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-3">
  <dev-rate [formControl]="formControl" size="md" status="primary"></dev-rate>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-3">
  <dev-rate [formControl]="formControl" size="lg" status="primary"></dev-rate>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-3">
  <dev-rate [formControl]="formControl" size="xl" status="primary"></dev-rate>
</div>
<h2>Custom</h2>
<div class="flex-column flex-gap-4 py-1">
  <dev-rate [formControl]="formControl" icon="far fa-times-circle" iconActive="fas fa-check-circle" status="primary"></dev-rate>
  <dev-rate [formControl]="formControl" icon="far fa-heart" iconActive="fas fa-heart" status="primary"></dev-rate>
</div>
