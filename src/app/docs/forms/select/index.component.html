<h1>Select</h1>
<hr>
<dev-card class="mt-6">
  <h2>Sizes</h2>
  <div class="flex-column flex-gap-5 flex-align-start">
    <dev-select size="xs" placeholder="Choose one ..." [items]="items" [formControl]="formControl"></dev-select>
    <dev-select size="sm" placeholder="Choose one ..." [items]="items" [formControl]="formControl"></dev-select>
    <dev-select size="md" placeholder="Choose one ..." [items]="items" [formControl]="formControl"></dev-select>
    <dev-select size="lg" placeholder="Choose one ..." [items]="items" [formControl]="formControl"></dev-select>
    <dev-select size="xl" placeholder="Choose one ..." [items]="items" [formControl]="formControl"></dev-select>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Multiple</h2>
  <div class="flex-column flex-gap-5 flex-align-start">
    <dev-select placeholder="Choose one ..." [items]="items2" [formControl]="formControlMultiple"
                mode="multiple"></dev-select>
  </div>
</dev-card>
