<h1>Radio</h1>
<hr>
<h2>Colors</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-radio [formControl]="formControl" value="1" status="primary">Programmer</dev-radio>
  <dev-radio [formControl]="formControl" value="2" status="secondary">Architecture</dev-radio>
  <dev-radio [formControl]="formControl" value="3" status="warning">Architecture</dev-radio>
  <dev-radio [formControl]="formControl" value="4" status="success">Data Science</dev-radio>
  <dev-radio [formControl]="formControl" value="5" status="danger">Designer</dev-radio>
  <dev-radio [formControl]="formControl" value="6" status="link">System Admin</dev-radio>
</div>
<h2>Sizes</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-radio [formControl]="formControl" size="xs" value="1" status="primary">Programmer</dev-radio>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-radio [formControl]="formControl" size="sm" value="2" status="primary">Programmer</dev-radio>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-radio [formControl]="formControl" size="md" value="3" status="primary">Programmer</dev-radio>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-radio [formControl]="formControl" size="lg" value="4" status="primary">Programmer</dev-radio>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-radio [formControl]="formControl" size="xl" value="5" status="primary">Programmer</dev-radio>
</div>
