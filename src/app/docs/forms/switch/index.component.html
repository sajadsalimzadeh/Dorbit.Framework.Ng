<h2>Colors</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [ngModel]="true" status="primary">Programmer</dev-switch>
  <dev-switch [ngModel]="true" status="warning">Architecture</dev-switch>
  <dev-switch [ngModel]="true" status="success">Data Science</dev-switch>
  <dev-switch [ngModel]="true" status="danger">Designer</dev-switch>
  <dev-switch [ngModel]="true" status="link">System Admin</dev-switch>
</div>
<h2>Sizes</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [ngModel]="true" size="xs" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [ngModel]="true" size="sm" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [ngModel]="true" size="md" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [ngModel]="true" size="lg" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [ngModel]="true" size="xl" status="primary">Programmer</dev-switch>
</div>
