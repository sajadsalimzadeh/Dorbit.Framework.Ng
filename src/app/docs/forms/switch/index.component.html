<h2>Colors</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [formControl]="formControl" status="primary">Programmer</dev-switch>
  <dev-switch [formControl]="formControl" status="warning">Architecture</dev-switch>
  <dev-switch [formControl]="formControl" status="success">Data Science</dev-switch>
  <dev-switch [formControl]="formControl" status="danger">Designer</dev-switch>
  <dev-switch [formControl]="formControl" status="link">System Admin</dev-switch>
</div>
<h2>Sizes</h2>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [formControl]="formControl" size="xs" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [formControl]="formControl" size="sm" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [formControl]="formControl" size="md" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [formControl]="formControl" size="lg" status="primary">Programmer</dev-switch>
</div>
<div class="flex-row flex-align-center flex-gap-4 py-1">
  <dev-switch [formControl]="formControl" size="xl" status="primary">Programmer</dev-switch>
</div>
