<h1>Key Filters</h1>
<hr>
<app-card header="Filters" class="mt-6" component="forms/key-filter">
  <div class="flex-column flex-gap-4 py-3">
    <d-input placeholder="Positive Integer" devKeyFilter="p-int"></d-input>
    <d-input placeholder="Integer" devKeyFilter="int"></d-input>
    <d-input placeholder="Negative Integer" devKeyFilter="n-int"></d-input>
    <d-input placeholder="Positive Number" devKeyFilter="p-num"></d-input>
    <d-input placeholder="Number" devKeyFilter="num"></d-input>
    <d-input placeholder="Negative Number" devKeyFilter="n-num"></d-input>
    <d-input placeholder="Hex" devKeyFilter="hex"></d-input>
    <d-input placeholder="Alphabet" devKeyFilter="alpha"></d-input>
    <d-input placeholder="Alphabet & Numbers" devKeyFilter="alphanum"></d-input>
  </div>
</app-card>
