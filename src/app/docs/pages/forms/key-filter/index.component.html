<h1>Key Filters</h1>
<hr>
<app-card header="Filters" class="mt-6" component="forms/key-filter">
  <div class="flex-column flex-gap-4 py-3">
    <d-input placeholder="Positive Integer" dKeyFilter="p-int"></d-input>
    <d-input placeholder="Integer" dKeyFilter="int"></d-input>
    <d-input placeholder="Negative Integer" dKeyFilter="n-int"></d-input>
    <d-input placeholder="Positive Number" dKeyFilter="p-num"></d-input>
    <d-input placeholder="Number" dKeyFilter="num"></d-input>
    <d-input placeholder="Negative Number" dKeyFilter="n-num"></d-input>
    <d-input placeholder="Hex" dKeyFilter="hex"></d-input>
    <d-input placeholder="Alphabet" dKeyFilter="alpha"></d-input>
    <d-input placeholder="Alphabet & Numbers" dKeyFilter="alphanum"></d-input>
  </div>
</app-card>
