<h1>Color Pallet</h1>
<hr>
<app-card header="Primary Colors" class="mt-6">
  <div class="grid">
    <div *ngFor="let color of primaryColors" [ngClass]="('bg-' + color.bg) + ' ' + ('text-' + color.text)">
      {{color.bg}}
    </div>
  </div>
</app-card>
<app-card header="Gray Colors" class="mt-6">
  <div class="grid">
    <div *ngFor="let color of grayColors" [ngClass]="('bg-' + color.bg) + ' ' + ('text-' + color.text)">
      {{color.bg}}
    </div>
  </div>
</app-card>
