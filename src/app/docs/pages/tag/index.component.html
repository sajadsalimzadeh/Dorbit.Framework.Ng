<h1>Tag</h1>
<hr>
<app-card header="Sizes" class="mt-6" component="tag">
  <div class="flex-column flex-align-start flex-gap-3">
    <d-tag size="xs">extra small</d-tag>
    <d-tag size="sm">small</d-tag>
    <d-tag size="md">medium</d-tag>
    <d-tag size="lg">large</d-tag>
    <d-tag size="xl">extra large</d-tag>
  </div>
</app-card>
<app-card header="Colors" class="mt-6" component="tag">
  <div class="flex-row flex-gap-3">
    <d-tag color="primary">primary</d-tag>
    <d-tag color="secondary">secondary</d-tag>
    <d-tag color="success">success</d-tag>
    <d-tag color="warning">warning</d-tag>
    <d-tag color="danger">danger</d-tag>
    <d-tag color="link">link</d-tag>
  </div>
</app-card>
<app-card header="Icon" class="mt-6" component="tag">
  <div class="flex-row flex-gap-3">
    <d-tag icon="far fa-key" color="primary">primary</d-tag>
    <d-tag icon="far fa-user" color="secondary">secondary</d-tag>
    <d-tag icon="far fa-check" color="success">success</d-tag>
    <d-tag icon="far fa-warning" color="warning">warning</d-tag>
    <d-tag icon="far fa-times" color="danger">danger</d-tag>
    <d-tag icon="far fa-link" color="link">link</d-tag>
  </div>
</app-card>
<app-card header="Rounded" class="mt-6" component="tag">
  <div class="flex-row flex-gap-3">
    <d-tag icon="far fa-key" color="primary" [rounded]="true">primary</d-tag>
    <d-tag icon="far fa-user" color="secondary" [rounded]="true">secondary</d-tag>
    <d-tag icon="far fa-check" color="success" [rounded]="true">success</d-tag>
    <d-tag icon="far fa-warning" color="warning" [rounded]="true">warning</d-tag>
    <d-tag icon="far fa-times" color="danger" [rounded]="true">danger</d-tag>
    <d-tag icon="far fa-link" color="link" [rounded]="true">link</d-tag>
  </div>
</app-card>
