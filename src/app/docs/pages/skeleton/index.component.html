<h1>Skeleton</h1>
<hr>
<div class="flex-row flex-gap-7">
  <app-card header="Rectangle" class="mt-6 flex-1" component="skeleton">
    <div class="flex-row flex-gap-3 mt-6">
      <d-skeleton size="xs" ratio="8:4"></d-skeleton>
      <d-skeleton size="sm" ratio="8:4"></d-skeleton>
      <d-skeleton size="md" ratio="8:4"></d-skeleton>
      <d-skeleton size="lg" ratio="8:4"></d-skeleton>
      <d-skeleton size="xl" ratio="8:4"></d-skeleton>
    </div>
  </app-card>
  <app-card header="Square" class="mt-6 flex-1" component="skeleton">
    <div class="flex-row flex-gap-3 mt-6">
      <d-skeleton size="xs"></d-skeleton>
      <d-skeleton size="sm"></d-skeleton>
      <d-skeleton size="md"></d-skeleton>
      <d-skeleton size="lg"></d-skeleton>
      <d-skeleton size="xl"></d-skeleton>
    </div>
  </app-card>
</div>
<div class="flex-row flex-gap-7">
  <app-card header="Circle" class="mt-6 flex-1" component="skeleton">
    <div class="flex-row flex-gap-3 mt-6">
      <d-skeleton size="xs" radius="50%"></d-skeleton>
      <d-skeleton size="sm" radius="50%"></d-skeleton>
      <d-skeleton size="md" radius="50%"></d-skeleton>
      <d-skeleton size="lg" radius="50%"></d-skeleton>
      <d-skeleton size="xl" radius="50%"></d-skeleton>
    </div>
  </app-card>
  <app-card header="Radius" class="mt-6 flex-1" component="skeleton">
    <div class="flex-row flex-gap-3 mt-6">
      <d-skeleton size="xs" radius="16px"></d-skeleton>
      <d-skeleton size="sm" radius="16px"></d-skeleton>
      <d-skeleton size="md" radius="16px"></d-skeleton>
      <d-skeleton size="lg" radius="16px"></d-skeleton>
      <d-skeleton size="xl" radius="16px"></d-skeleton>
    </div>
  </app-card>
</div>
<app-card header="Ratio" class="mt-6" component="skeleton">
  <div class="flex-column flex-gap-3 mt-6">
    <d-skeleton ratio="14:3"></d-skeleton>
    <d-skeleton ratio="25:3"></d-skeleton>
    <d-skeleton ratio="18:3"></d-skeleton>
    <d-skeleton ratio="22:3"></d-skeleton>
    <d-skeleton ratio="30:3"></d-skeleton>
  </div>
</app-card>
