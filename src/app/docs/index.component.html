<ng-template #menusTpl let-menus>
  <ul>
    <li *ngFor="let menu of menus">
      <a [routerLink]="menu.link">{{menu.text}}</a>
      <ng-container *ngIf="menu.children">
        <ng-container *ngTemplateOutlet="menusTpl; context: {$implicit: menu.children}"></ng-container>
      </ng-container>
    </li>
  </ul>
</ng-template>
<ng-container *ngTemplateOutlet="menusTpl; context: {$implicit: menus}"></ng-container>

<router-outlet></router-outlet>
