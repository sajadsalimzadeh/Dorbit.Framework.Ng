<h1>Tag</h1>
<hr>
<dev-card class="mt-6">
  <h2>Sizes</h2>
  <div class="flex-column flex-align-start flex-gap-3">
    <dev-tag size="xs">extra small</dev-tag>
    <dev-tag size="sm">small</dev-tag>
    <dev-tag size="md">medium</dev-tag>
    <dev-tag size="lg">large</dev-tag>
    <dev-tag size="xl">extra large</dev-tag>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Colors</h2>
  <div class="flex-row flex-gap-3">
    <dev-tag color="primary">primary</dev-tag>
    <dev-tag color="secondary">secondary</dev-tag>
    <dev-tag color="success">success</dev-tag>
    <dev-tag color="warning">warning</dev-tag>
    <dev-tag color="danger">danger</dev-tag>
    <dev-tag color="link">link</dev-tag>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Icon</h2>
  <div class="flex-row flex-gap-3">
    <dev-tag icon="far fa-key" color="primary">primary</dev-tag>
    <dev-tag icon="far fa-user" color="secondary">secondary</dev-tag>
    <dev-tag icon="far fa-check" color="success">success</dev-tag>
    <dev-tag icon="far fa-warning" color="warning">warning</dev-tag>
    <dev-tag icon="far fa-times" color="danger">danger</dev-tag>
    <dev-tag icon="far fa-link" color="link">link</dev-tag>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Rounded</h2>
  <div class="flex-row flex-gap-3">
    <dev-tag icon="far fa-key" color="primary" [rounded]="true">primary</dev-tag>
    <dev-tag icon="far fa-user" color="secondary" [rounded]="true">secondary</dev-tag>
    <dev-tag icon="far fa-check" color="success" [rounded]="true">success</dev-tag>
    <dev-tag icon="far fa-warning" color="warning" [rounded]="true">warning</dev-tag>
    <dev-tag icon="far fa-times" color="danger" [rounded]="true">danger</dev-tag>
    <dev-tag icon="far fa-link" color="link" [rounded]="true">link</dev-tag>
  </div>
</dev-card>
