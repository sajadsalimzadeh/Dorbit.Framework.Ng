<h1>Paginator</h1>
<hr>
<dev-card class="mt-6">
  <h2>Sizes</h2>
  <div class="flex-column flex-gap-4 py-3">
    <dev-paginator size="xs" [page]="page" [totalCount]="100" (onSelect)="page = $event"></dev-paginator>
    <dev-paginator size="sm" [page]="page" [totalCount]="100" (onSelect)="page = $event"></dev-paginator>
    <dev-paginator size="md" [page]="page" [totalCount]="100" (onSelect)="page = $event"></dev-paginator>
    <dev-paginator size="lg" [page]="page" [totalCount]="100" (onSelect)="page = $event"></dev-paginator>
    <dev-paginator size="xl" [page]="page" [totalCount]="100" (onSelect)="page = $event"></dev-paginator>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Colors</h2>
  <div class="flex-column flex-gap-4 py-3">
    <dev-paginator [page]="page" [totalCount]="100" (onSelect)="page = $event" color="primary"></dev-paginator>
    <dev-paginator [page]="page" [totalCount]="100" (onSelect)="page = $event" color="secondary"></dev-paginator>
    <dev-paginator [page]="page" [totalCount]="100" (onSelect)="page = $event" color="success"></dev-paginator>
    <dev-paginator [page]="page" [totalCount]="100" (onSelect)="page = $event" color="warning"></dev-paginator>
    <dev-paginator [page]="page" [totalCount]="100" (onSelect)="page = $event" color="danger"></dev-paginator>
    <dev-paginator [page]="page" [totalCount]="100" (onSelect)="page = $event" color="link"></dev-paginator>
  </div>
</dev-card>
