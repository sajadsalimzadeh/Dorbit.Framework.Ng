<dev-card>
  <div class="header">
    <div class="title">
      <h3>{{header}}</h3>
    </div>
    <div class="toolbar">
      <a (click)="sourceCode()" *ngIf="files.length == 0">
        <i class="far fa-code"></i>
      </a>
      <a *ngIf="files.length > 0" (click)="files = []">
        <i class="far fa-times"></i>
      </a>
    </div>
  </div>
  <hr>
  <ng-content></ng-content>
  <ng-container *ngIf="files.length">
    <hr>
    <dev-tab class="code-tabs">
      <ng-template *ngFor="let file of files" devTemplate="tab" [header]="file.name">
        <dev-code [data]="file.content"></dev-code>
      </ng-template>
    </dev-tab>
  </ng-container>
</dev-card>
