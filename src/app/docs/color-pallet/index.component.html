<h1>Color Pallet</h1>
<hr>
<dev-card class="mt-6">
  <h2>Primary Colors</h2>
  <div class="grid">
    <div *ngFor="let color of primaryColors" [ngClass]="('bg-' + color.bg) + ' ' + ('text-' + color.text)">
      {{color.bg}}
    </div>
  </div>
</dev-card>
<dev-card class="mt-6">
  <h2>Gray Colors</h2>
  <div class="grid">
    <div *ngFor="let color of grayColors" [ngClass]="('bg-' + color.bg) + ' ' + ('text-' + color.text)">
      {{color.bg}}
    </div>
  </div>
</dev-card>
