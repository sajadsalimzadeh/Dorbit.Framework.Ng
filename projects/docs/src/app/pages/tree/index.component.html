<h1>Tree</h1>
<hr>
<app-card [filenames]="filenames" class="mt-6" component="tree" header="Basic">
    <div class="flex-column flex-gap-3">
        <d-tree [items]="itemsBasic">
            <ng-template dTemplate="item" let-item>
                {{ item.name }}
            </ng-template>
        </d-tree>
    </div>
</app-card>
<app-card [filenames]="filenames" class="mt-6" component="tree" header="Selectable">
    <div>
        <d-radio [(ngModel)]="selectionMode" value="multiple">Multiple</d-radio>
        <d-radio [(ngModel)]="selectionMode" value="single">Single</d-radio>
        <d-radio [(ngModel)]="selectionMode" value="single-leaf">Single Leaf</d-radio>
        <d-radio [(ngModel)]="selectionMode" value="multiple-leaf">Multiple Leaf</d-radio>
    </div>
    <div class="flex-column flex-gap-3">
        <d-tree [items]="itemsSelectable" [selection]="selectionMode">
            <ng-template dTemplate="item" let-item>
                {{ item.name }}
            </ng-template>
        </d-tree>
    </div>
</app-card>
<app-card [filenames]="filenames" class="mt-6" component="tree" header="Prepend">
    <div class="flex-column flex-gap-3">
        <d-tree [items]="itemsPrepend">
            <ng-template dTemplate="item" let-item>
                {{ item.name }}
            </ng-template>
            <ng-template dTemplate="prepend" let-item>
                <d-checkbox [(ngModel)]="item.selected"></d-checkbox>
            </ng-template>
        </d-tree>
    </div>
</app-card>
<app-card [filenames]="filenames" class="mt-6" component="tree" header="Append">
    <div class="flex-column flex-gap-3">
        <d-tree [items]="itemsAppend" [selection]="'single'">
            <ng-template dTemplate="item" let-item>
                {{ item.name }}
            </ng-template>
            <ng-template dTemplate="append">
                <d-button color="danger" icon="far fa-times" size="xs">delete</d-button>
            </ng-template>
        </d-tree>
    </div>
</app-card>
<app-card [filenames]="filenames" class="mt-6" component="tree" header="Colors">
    <div class="flex-column flex-gap-3">
        <d-tree [items]="itemsColored" selection="single">
            <ng-template dTemplate="item" let-item>
                {{ item.name }}
            </ng-template>
        </d-tree>
    </div>
</app-card>
<app-card [filenames]="filenames" class="mt-6" component="tree" header="Expansion">
    <div>
        <d-radio [(ngModel)]="expansionMode" value="multiple">Multiple</d-radio>
        <d-radio [(ngModel)]="expansionMode" value="single">Single</d-radio>
    </div>
    <div class="flex-column flex-gap-3">
        <d-tree [expansion]="expansionMode" [items]="itemsExpansion" color="link-shade" selection="single">
            <ng-template dTemplate="item" let-item>
                {{ item.name }}
            </ng-template>
        </d-tree>
    </div>
</app-card>
