<h1>Key Filters</h1>
<hr>
<app-card class="mt-6" component="forms/key-filter" header="Filters">
    <div class="flex-column flex-gap-4 py-3">
        <d-input dKeyFilter="p-int" placeholder="Positive Integer"></d-input>
        <d-input dKeyFilter="int" placeholder="Integer"></d-input>
        <d-input dKeyFilter="n-int" placeholder="Negative Integer"></d-input>
        <d-input dKeyFilter="p-num" placeholder="Positive Number"></d-input>
        <d-input dKeyFilter="num" placeholder="Number"></d-input>
        <d-input dKeyFilter="n-num" placeholder="Negative Number"></d-input>
        <d-input dKeyFilter="hex" placeholder="Hex"></d-input>
        <d-input dKeyFilter="alpha" placeholder="Alphabet"></d-input>
        <d-input dKeyFilter="alphanum" placeholder="Alphabet & Numbers"></d-input>
        <d-input dKeyFilter="persian" placeholder="Persian"></d-input>
    </div>
</app-card>
