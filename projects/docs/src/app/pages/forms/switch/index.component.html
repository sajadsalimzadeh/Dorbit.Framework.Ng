<h1>Switch</h1>
<hr>
<app-card header="Colors" class="mt-6" component="forms/switch">
  <div class="flex-row flex-align-center flex-gap-4 py-1">
    <d-switch [formControl]="formControl" color="primary">Primary</d-switch>
    <d-switch [formControl]="formControl" color="secondary">Secondary</d-switch>
    <d-switch [formControl]="formControl" color="warning">Warning</d-switch>
    <d-switch [formControl]="formControl" color="success">Success</d-switch>
    <d-switch [formControl]="formControl" color="danger">Danger</d-switch>
    <d-switch [formControl]="formControl" color="link">Link</d-switch>
  </div>
</app-card>
<app-card header="Sizes" class="mt-6" component="forms/switch">
  <div class="flex-column flex-align-start flex-gap-4 py-1">
    <d-switch [formControl]="formControl" size="xs" color="primary">Primary</d-switch>
    <d-switch [formControl]="formControl" size="sm" color="secondary">Secondary</d-switch>
    <d-switch [formControl]="formControl" size="md" color="warning">Warning</d-switch>
    <d-switch [formControl]="formControl" size="lg" color="success">Success</d-switch>
    <d-switch [formControl]="formControl" size="xl" color="danger">Danger</d-switch>
    <d-switch [formControl]="formControl" size="xxl" color="link">Link</d-switch>
  </div>
</app-card>
