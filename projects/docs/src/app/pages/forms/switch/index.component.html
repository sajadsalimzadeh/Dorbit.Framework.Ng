<h1>Switch</h1>
<hr>
<app-card class="mt-6" component="forms/switch" header="Colors">
    <div class="flex-row flex-align-center flex-gap-4 py-1">
        <d-switch [formControl]="formControl" color="primary">Primary</d-switch>
        <d-switch [formControl]="formControl" color="secondary">Secondary</d-switch>
        <d-switch [formControl]="formControl" color="warning">Warning</d-switch>
        <d-switch [formControl]="formControl" color="success">Success</d-switch>
        <d-switch [formControl]="formControl" color="danger">Danger</d-switch>
        <d-switch [formControl]="formControl" color="link">Link</d-switch>
    </div>
</app-card>
<app-card class="mt-6" component="forms/switch" header="Sizes">
    <div class="flex-column flex-align-start flex-gap-4 py-1">
        <d-switch [formControl]="formControl" color="primary" size="xs">Primary</d-switch>
        <d-switch [formControl]="formControl" color="secondary" size="sm">Secondary</d-switch>
        <d-switch [formControl]="formControl" color="warning" size="md">Warning</d-switch>
        <d-switch [formControl]="formControl" color="success" size="lg">Success</d-switch>
        <d-switch [formControl]="formControl" color="danger" size="xl">Danger</d-switch>
        <d-switch [formControl]="formControl" color="link" size="xxl">Link</d-switch>
    </div>
</app-card>
