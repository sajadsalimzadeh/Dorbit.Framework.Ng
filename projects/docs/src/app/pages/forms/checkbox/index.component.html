<h1>Checkbox</h1>
<hr>
<app-card header="Colors" class="mt-6" component="forms/checkbox">
  <div class="flex-row flex-align-center flex-gap-4 py-1">
    <d-checkbox [formControl]="formControl" color="primary">Primary</d-checkbox>
    <d-checkbox [formControl]="formControl" color="warning">Secondary</d-checkbox>
    <d-checkbox [formControl]="formControl" color="warning">Warning</d-checkbox>
    <d-checkbox [formControl]="formControl" color="success">Success</d-checkbox>
    <d-checkbox [formControl]="formControl" color="danger">Danger</d-checkbox>
    <d-checkbox [formControl]="formControl" color="link">Link</d-checkbox>
  </div>
</app-card>
<app-card header="Sizes" class="mt-6" component="forms/checkbox">
  <div class="flex-column flex-align-start flex-gap-4 py-1">
    <d-checkbox [formControl]="formControl" size="xs" color="primary">Programmer</d-checkbox>
    <d-checkbox [formControl]="formControl" size="sm" color="primary">Programmer</d-checkbox>
    <d-checkbox [formControl]="formControl" color="primary">Programmer</d-checkbox>
    <d-checkbox [formControl]="formControl" size="lg" color="primary">Programmer</d-checkbox>
    <d-checkbox [formControl]="formControl" size="xl" color="primary">Programmer</d-checkbox>
  </div>
</app-card>
<app-card header="Ternary" class="mt-6" component="forms/checkbox">
  <div class="flex-row flex-align-center flex-gap-4 py-1">
    <d-checkbox [formControl]="formControlWithNull1" mode="ternary">Programmer</d-checkbox>
    <d-checkbox [formControl]="formControlWithNull2" mode="ternary">Architecture</d-checkbox>
    <d-checkbox [formControl]="formControlWithNull3" mode="ternary">Data Science</d-checkbox>
  </div>
</app-card>
