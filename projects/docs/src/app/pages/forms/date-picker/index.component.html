<h1>Date Picker</h1>
<hr>
<app-card class="mt-6" component="forms/date-picker" header="Sizes">
    <div class="flex-column flex-gap-4 py-1">
        <d-date-picker [formControl]="gregorianFormControl" locale="en" placeholder="Choose Date ..." size="xs"></d-date-picker>
        <d-date-picker [formControl]="gregorianFormControl" locale="en" placeholder="Choose Date ..." size="sm"></d-date-picker>
        <d-date-picker [formControl]="gregorianFormControl" locale="en" placeholder="Choose Date ..." size="md"></d-date-picker>
        <d-date-picker [formControl]="gregorianFormControl" locale="en" placeholder="Choose Date ..." size="lg"></d-date-picker>
        <d-date-picker [formControl]="gregorianFormControl" locale="en" placeholder="Choose Date ..." size="xl"></d-date-picker>
    </div>
</app-card>
<app-card class="mt-6" component="forms/date-picker" header="Jalali">
    <div class="flex-column flex-gap-4 py-1">
        <d-date-picker [formControl]="jalaliFormControl" locale="fa" placeholder="Choose Date ..."></d-date-picker>
    </div>
</app-card>
<app-card class="mt-6" component="forms/date-picker" header="Date Picker Inline">
    <div class="flex-column flex-gap-4 py-1" style="width: 300px">
        <d-date-picker-inline [formControl]="gregorianFormControl"></d-date-picker-inline>
    </div>
</app-card>
