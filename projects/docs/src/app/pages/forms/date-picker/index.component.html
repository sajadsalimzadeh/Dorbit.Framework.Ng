<h1>Date Picker</h1>
<hr>
<app-card header="Sizes" class="mt-6" component="forms/date-picker">
  <div class="flex-column flex-gap-4 py-1">
    <d-date-picker [formControl]="gregorianFormControl" size="xs" placeholder="Choose Date ..."></d-date-picker>
    <d-date-picker [formControl]="gregorianFormControl" size="sm" placeholder="Choose Date ..."></d-date-picker>
    <d-date-picker [formControl]="gregorianFormControl" size="md" placeholder="Choose Date ..."></d-date-picker>
    <d-date-picker [formControl]="gregorianFormControl" size="lg" placeholder="Choose Date ..."></d-date-picker>
    <d-date-picker [formControl]="gregorianFormControl" size="xl" placeholder="Choose Date ..."></d-date-picker>
  </div>
</app-card>
<app-card header="Jalali" class="mt-6" component="forms/date-picker">
  <div class="flex-column flex-gap-4 py-1">
    <d-date-picker [formControl]="jalaliFormControl" locale="fa" placeholder="Choose Date ..."></d-date-picker>
  </div>
</app-card>
<app-card header="Date Picker Inline" class="mt-6" component="forms/date-picker">
  <div class="flex-column flex-gap-4 py-1" style="width: 300px">
    <d-date-picker-inline [formControl]="gregorianFormControl"></d-date-picker-inline>
  </div>
</app-card>
