<h1>Select</h1>
<hr>
<app-card class="mt-6" component="forms/select" header="Sizes">
    <div class="flex-column flex-gap-5">
        <d-select [formControl]="formControl" [items]="items" placeholder="Choose one ..." size="xs"></d-select>
        <d-select [formControl]="formControl" [items]="items" placeholder="Choose one ..." size="sm"></d-select>
        <d-select [formControl]="formControl" [items]="items" placeholder="Choose one ..." size="md"></d-select>
        <d-select [formControl]="formControl" [items]="items" placeholder="Choose one ..." size="lg"></d-select>
        <d-select [formControl]="formControl" [items]="items" placeholder="Choose one ..." size="xl"></d-select>
    </div>
</app-card>
<app-card class="mt-6" component="forms/select" header="Multiple">
    <div class="flex-column flex-gap-5">
        <d-select [formControl]="formControlMultiple" [items]="items2" mode="multiple"
                  placeholder="Choose one ..."></d-select>
    </div>
</app-card>
