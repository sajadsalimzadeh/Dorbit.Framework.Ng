<h1>Dialog</h1>
<hr>
<app-card header="Positions" class="mt-6" component="tooltip">
  <div class="flex-row flex-gap-3">
    <div class="box" dTooltip="top-start" dTooltipAlignment="top-start">top-start</div>
    <div class="box" dTooltip="top-center" dTooltipAlignment="top-center">top-center</div>
    <div class="box" dTooltip="top-end" dTooltipAlignment="top-end">top-end</div>
    <div class="box" dTooltip="end-top" dTooltipAlignment="end-top">end-top</div>
    <div class="box" dTooltip="end-center" dTooltipAlignment="end-center">end-center</div>
    <div class="box" dTooltip="end-bottom" dTooltipAlignment="end-bottom">end-bottom</div>
    <div class="box" dTooltip="bottom-end" dTooltipAlignment="bottom-end">bottom-end</div>
    <div class="box" dTooltip="bottom-center" dTooltipAlignment="bottom-center">bottom-center</div>
    <div class="box" dTooltip="bottom-start" dTooltipAlignment="bottom-start">bottom-start</div>
    <div class="box" dTooltip="start-bottom" dTooltipAlignment="start-bottom">start-bottom</div>
    <div class="box" dTooltip="start-center" dTooltipAlignment="start-center">start-center</div>
    <div class="box" dTooltip="start-top" dTooltipAlignment="start-top">start-top</div>
  </div>
</app-card>
<app-card header="Colors" class="mt-6" component="tooltip">
  <div class="flex-row flex-gap-3">
    <div class="box bg-primary text-white" dTooltip="primary" dTooltipColor="primary">primary</div>
    <div class="box bg-secondary text-white" dTooltip="secondary" dTooltipColor="secondary">secondary</div>
    <div class="box bg-success text-white" dTooltip="success" dTooltipColor="success">success</div>
    <div class="box bg-warning text-white" dTooltip="warning" dTooltipColor="warning">warning</div>
    <div class="box bg-danger text-white" dTooltip="danger" dTooltipColor="danger">danger</div>
    <div class="box bg-link text-white" dTooltip="link" dTooltipColor="link">link</div>
  </div>
</app-card>
