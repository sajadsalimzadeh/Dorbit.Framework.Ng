<app-card [filenames]="filenames" component="table/row-selection" header="Row Selection">
  <d-table [data]="data" [config]="config" style="height: 700px">
    <ng-template dTemplate="header,footer">
      <tr>
        <th style="width: 50px"></th>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </tr>
    </ng-template>
    <ng-template dTemplate="body" let-item>
      <tr>
        <td>
          <d-checkbox [(ngModel)]="item['selected']"></d-checkbox>
        </td>
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.ip_address}}</td>
      </tr>
    </ng-template>
  </d-table>
</app-card>
