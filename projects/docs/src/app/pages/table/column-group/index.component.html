<app-card [filenames]="filenames" component="table/column-group" header="Column Group">
    <d-table [data]="data" style="height: 700px">
        <ng-template dTemplate="header,footer">
            <tr>
                <th rowspan="2">Id</th>
                <th class="text-align-center py-3" colspan="2">Full name</th>
                <th rowspan="2">Email</th>
                <th rowspan="2">Gender</th>
                <th rowspan="2">IP Address</th>
            </tr>
            <tr>
                <th class="text-align-center py-3">Firstname</th>
                <th class="text-align-center py-3">Lastname</th>
            </tr>
        </ng-template>
        <ng-template dTemplate="body" let-item>
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.first_name }}</td>
                <td>{{ item.last_name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.ip_address }}</td>
            </tr>
        </ng-template>
    </d-table>
</app-card>
