<app-card [filenames]="filenames" component="table/sort" header="Sort">
  <d-table [items]="items" [config]="config" style="height: 600px">

    <ng-template dTemplate="header,footer">
      <tr>
        <th sort-by="id">
          <div class="flex-row flex-align-center">
            <span class="flex-1">Id</span>
            <i class="sort-icon"></i>
          </div>
        </th>
        <th sort-by="first_name">
          <div class="flex-row flex-align-center">
            <span class="flex-1">Firstname</span>
            <i class="sort-icon"></i>
          </div>
        </th>
        <th sort-by="last_name">
          <div class="flex-row flex-align-center">
            <span class="flex-1">Lastname</span>
            <i class="sort-icon"></i>
          </div>
        </th>
        <th sort-by="email">
          <div class="flex-row flex-align-center">
            <span class="flex-1">Email</span>
            <i class="sort-icon"></i>
          </div>
        </th>
        <th sort-by="gender">
          <div class="flex-row flex-align-center">
            <span class="flex-1">Gender</span>
            <i class="sort-icon"></i>
          </div>
        </th>
        <th sort-by="ip_address">
          <div class="flex-row flex-align-center">
            <span class="flex-1">IP Address</span>
            <i class="sort-icon"></i>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template dTemplate="body" let-item>
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.ip_address}}</td>
      </tr>
    </ng-template>
  </d-table>
</app-card>
