<app-card [filenames]="filenames" component="table/dynamic-columns" header="Dynamic Columns">
    <d-table [data]="data" style="height: 700px">
        <ng-template dTemplate="header,footer">
            <tr>
                <th *ngFor="let col of columns">{{ col.title }}</th>
            </tr>
        </ng-template>
        <ng-template dTemplate="body" let-item>
            <tr>
                <td *ngFor="let col of columns">{{ item[col.field] }}</td>
            </tr>
        </ng-template>
    </d-table>
</app-card>
