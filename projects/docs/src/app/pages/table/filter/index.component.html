<app-card [filenames]="filenames" component="table/filter" header="Filter">
  <d-table [data]="data" [config]="config" style="height: 700px">
    <ng-template #filterTextTpl let-control="control">
      <input class="form-control" [formControl]="control" placeholder="Value"/>
    </ng-template>

    <ng-template dTemplate="caption">
      <d-button icon="far fa-plus">Add New Record</d-button>
    </ng-template>

    <ng-template dTemplate="header,footer">
      <tr>
        <th filter-by="id">Id</th>
        <th filter-by="first_name">Firstname</th>
        <th filter-by="last_name">Lastname</th>
        <th filter-by="email">Email</th>
        <th filter-by="gender">Gender</th>
        <th filter-by="ip_address">IP Address</th>
      </tr>
    </ng-template>
    <ng-template dTemplate="body" let-item>
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.ip_address}}</td>
      </tr>
    </ng-template>
  </d-table>
</app-card>
