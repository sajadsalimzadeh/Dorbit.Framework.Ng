<app-card [filenames]="filenames" component="table/column-reorder" header="Column Reorder">
  <d-table [items]="items" style="height: 600px">
    <ng-template dTemplate="header,footer">
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </tr>
    </ng-template>
    <ng-template dTemplate="body" let-item>
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.ip_address}}</td>
      </tr>
    </ng-template>
  </d-table>
</app-card>
