<h1>Size</h1>
<hr>
<app-card [filenames]="filenames" class="py-2" component="table/size" header="Extra Extra Small">
  <d-table size="xxs" [data]="data" style="height: 400px">
    <ng-template dTemplate="header,footer"><tr><th *ngFor="let col of columns">{{col.title}}</th></tr></ng-template>
    <ng-template dTemplate="body" let-item><tr><td *ngFor="let col of columns">{{item[col.field]}}</td></tr></ng-template>
  </d-table>
</app-card>
