<h1>Tag</h1>
<hr>
<app-card class="mt-6" component="tag" header="Sizes">
    <div class="flex-column flex-align-start flex-gap-3">
        <d-tag size="xs">extra small</d-tag>
        <d-tag size="sm">small</d-tag>
        <d-tag size="md">medium</d-tag>
        <d-tag size="lg">large</d-tag>
        <d-tag size="xl">extra large</d-tag>
    </div>
</app-card>
<app-card class="mt-6" component="tag" header="Colors">
    <div class="flex-row flex-gap-3">
        <d-tag color="primary">primary</d-tag>
        <d-tag color="secondary">secondary</d-tag>
        <d-tag color="success">success</d-tag>
        <d-tag color="warning">warning</d-tag>
        <d-tag color="danger">danger</d-tag>
        <d-tag color="link">link</d-tag>
    </div>
</app-card>
<app-card class="mt-6" component="tag" header="Icon">
    <div class="flex-row flex-gap-3">
        <d-tag color="primary" icon="far fa-key">primary</d-tag>
        <d-tag color="secondary" icon="far fa-user">secondary</d-tag>
        <d-tag color="success" icon="far fa-check">success</d-tag>
        <d-tag color="warning" icon="far fa-warning">warning</d-tag>
        <d-tag color="danger" icon="far fa-times">danger</d-tag>
        <d-tag color="link" icon="far fa-link">link</d-tag>
    </div>
</app-card>
<app-card class="mt-6" component="tag" header="Rounded">
    <div class="flex-row flex-gap-3 py-4">
        <d-tag [rounded]="true" color="primary">primary</d-tag>
        <d-tag [rounded]="true" color="secondary">secondary</d-tag>
        <d-tag [rounded]="true" color="success">success</d-tag>
        <d-tag [rounded]="true" color="warning">warning</d-tag>
        <d-tag [rounded]="true" color="danger">danger</d-tag>
        <d-tag [rounded]="true" color="link">link</d-tag>
    </div>
    <div class="flex-row flex-gap-3 py-4">
        <d-tag [rounded]="true" color="primary" icon="far fa-key">primary</d-tag>
        <d-tag [rounded]="true" color="secondary" icon="far fa-user">secondary</d-tag>
        <d-tag [rounded]="true" color="success" icon="far fa-check">success</d-tag>
        <d-tag [rounded]="true" color="warning" icon="far fa-warning">warning</d-tag>
        <d-tag [rounded]="true" color="danger" icon="far fa-times">danger</d-tag>
        <d-tag [rounded]="true" color="link" icon="far fa-link">link</d-tag>
    </div>
</app-card>
