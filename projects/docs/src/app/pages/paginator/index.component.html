<h1>Paginator</h1>
<hr>
<app-card class="mt-6" component="paginator" header="Sizes">
    <div class="flex-column flex-gap-4 py-3">
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" size="xs"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" size="sm"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" size="md"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" size="lg"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" size="xl"></d-paginator>
    </div>
</app-card>
<app-card class="mt-6" component="paginator" header="Colors">
    <div class="flex-column flex-gap-4 py-3">
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" color="primary"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" color="secondary"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" color="success"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" color="warning"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" color="danger"></d-paginator>
        <d-paginator (onChange)="page = $event" [page]="page" [totalCount]="100" color="link"></d-paginator>
    </div>
</app-card>
