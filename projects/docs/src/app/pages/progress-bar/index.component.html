<h1>Progress Bar</h1>
<hr>
<app-card class="mt-6" component="progress-bar" header="Sizes">
    <div class="flex-column flex-gap-4 py-3">
        <d-progress-bar [value]="value" size="xxs"></d-progress-bar>
        <d-progress-bar [value]="value" size="xs"></d-progress-bar>
        <d-progress-bar [value]="value" size="sm"></d-progress-bar>
        <d-progress-bar [value]="value" size="md"></d-progress-bar>
        <d-progress-bar [value]="value" size="lg"></d-progress-bar>
        <d-progress-bar [value]="value" size="xl"></d-progress-bar>
        <d-progress-bar [value]="value" size="xxl"></d-progress-bar>
    </div>
</app-card>
<app-card class="mt-6" component="progress-bar" header="Colors">
    <div class="flex-column flex-gap-4 py-3">
        <d-progress-bar [value]="value" color="primary"></d-progress-bar>
        <d-progress-bar [value]="value" color="secondary"></d-progress-bar>
        <d-progress-bar [value]="value" color="success"></d-progress-bar>
        <d-progress-bar [value]="value" color="warning"></d-progress-bar>
        <d-progress-bar [value]="value" color="danger"></d-progress-bar>
        <d-progress-bar [value]="value" color="link"></d-progress-bar>
    </div>
</app-card>
<app-card class="mt-6" component="progress-bar" header="Show value inside">
    <div class="flex-column flex-gap-4 py-3">
        <d-progress-bar [value]="value" color="primary">{{ value.toFixed(2) }}%</d-progress-bar>
    </div>
</app-card>
<app-card class="mt-6" component="progress-bar" header="Indeterminate">
    <div class="flex-column flex-gap-4 py-3">
        <d-progress-bar [value]="value" color="primary" mode="indeterminate" size="xs"></d-progress-bar>
    </div>
</app-card>
