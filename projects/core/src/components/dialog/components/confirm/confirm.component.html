<ng-template #confirmTpl let-dialog>
  <div class="text" *ngIf="message" [innerHTML]="message"></div>
  <div class="buttons flex-row flex-gap-3">
    <d-button *ngFor="let button of buttons"
              [color]="button.color ?? 'primary'"
              [loading]="loading || loadingService.loading"
              (click)="button.action(button, dialog)">
      <span class="px-7">{{ button.text }}</span>
    </d-button>
  </div>
</ng-template>
