<ul>
  <li *ngFor="let item of items" [ngClass]="{show: item.show}">
    <d-message [item]="item" (onRemove)="removeMessage($event)">
      <ng-container *ngIf="contentTemplate">
        <ng-template dTemplate>
          <ng-container *ngTemplateOutlet="contentTemplate; context: {$implicit: item}"></ng-container>
        </ng-template>
      </ng-container>
    </d-message>
  </li>
</ul>
