<ul>
  <d-message *ngFor="let item of items" [size]="size" [item]="item" [items]="items" [timerEnable]="timerEnable">
    <ng-container *ngIf="contentTemplate">
      <ng-template dTemplate>
        <ng-container *ngTemplateOutlet="contentTemplate; context: {$implicit: item}"></ng-container>
      </ng-template>
    </ng-container>
  </d-message>
</ul>
