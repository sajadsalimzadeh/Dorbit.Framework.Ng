<ng-container>
  <div class="overlay-container" [ngClass]="overlayClasses">
    <ng-container *ngIf="template; else elseTpl">
      <ng-container *ngTemplateOutlet="template; context: {$implicit: this}"></ng-container>
    </ng-container>
    <ng-template #elseTpl>
      <div class="text" *ngIf="text">{{text}}</div>
      <div class="html" *ngIf="html" [innerHTML]="html"></div>
      <ng-content></ng-content>
    </ng-template>
  </div>
</ng-container>
