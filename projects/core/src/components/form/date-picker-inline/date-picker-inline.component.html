<d-control-group [formControl]="form.controls.year" class="year" label="year">
    <d-select [items]="years" [searchable]="false"></d-select>
</d-control-group>
<d-control-group [formControl]="form.controls.month" class="month" label="month">
    <d-select [items]="months" [searchable]="false"></d-select>
</d-control-group>
<d-control-group [formControl]="form.controls.day" class="day" label="day">
    <d-select [items]="days" [searchable]="false"></d-select>
</d-control-group>
