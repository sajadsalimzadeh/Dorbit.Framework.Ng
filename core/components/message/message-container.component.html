<ul>
  @for (item of items; track item) {
    <d-message [item]="item" [items]="items" [size]="size" [timerEnable]="timerEnable">
      @if (contentTemplate) {
        <ng-template dTemplate>
          <ng-container *ngTemplateOutlet="contentTemplate; context: {$implicit: item}"></ng-container>
        </ng-template>
      }
    </d-message>
  }
</ul>
