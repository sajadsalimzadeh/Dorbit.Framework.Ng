<ul>
  @for (item of items; track item; let index = $index) {
    <li (click)="formControl.setValue(index)" (mouseenter)="onMouseEnterItem(index)"
      [ngClass]="{active: item}">
      @if (item) {
        <i [ngClass]="iconActive"></i>
      } @else {
        <i [ngClass]="icon"></i>
      }
    </li>
  }
</ul>
