<div class="control-box">
    <div class="control-container flex-1">
        <ng-container *ngIf="show">
            <input #inputEl (blur)="blur()" (focus)="focus()" (ngModelChange)="formControl.setValue($event)" [ngModel]="formControl.value"
                   [placeholder]="placeholder" class="control" type="text"/>
        </ng-container>
        <ng-container *ngIf="!show">
            <input #inputEl (blur)="blur()" (focus)="focus()" (ngModelChange)="formControl.setValue($event)" [ngModel]="formControl.value"
                   [placeholder]="placeholder" class="control" type="password"/>
        </ng-container>
    </div>
    <div *ngIf="visible" class="control-container">
        <div (click)="show = !show" class="eye">
            <i [ngClass]="(show ? 'far fa-eye-slash' : 'far fa-eye')"></i>
        </div>
    </div>
</div>

<ng-template #meterTpl>
    <div class="progress-box">
        <div class="progress-bar"></div>
    </div>
</ng-template>
