<ng-template #confirmTpl let-dialog>
  @if (message) {
    <div [innerHTML]="message" class="text"></div>
  }
  <div class="buttons flex gap-3">
    @for (button of buttons; track button) {
      <d-button (click)="button.action(button, dialog)"
        [color]="button.color ?? 'primary'"
        [loading]="loading || button.loading">
        <span class="px-7">{{ button.text }}</span>
      </d-button>
    }
  </div>
</ng-template>
