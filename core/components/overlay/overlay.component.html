<div class="overlay-container" [ngClass]="overlayClasses">
  <div class="content-box">
    @if (template) {
      <ng-container *ngTemplateOutlet="template; context: {$implicit: this, context: context}"></ng-container>
    } @else {
      @if (text) {
        <div [ngStyle]="styles" class="text">{{ text }}</div>
      }
      @if (html) {
        <div [innerHTML]="html" [ngStyle]="styles" class="html"></div>
      }
      <ng-content></ng-content>
    }
  </div>
</div>
